<div>   
    <ul> 
        <li><button class="btn btn-default" ng-click="openComposeEmail()">Compose</button></li>       
        <li><span><a>Inbox</a></span></li>
        <li><span><a>Sent</a></span></li>
        <li><span><a>Spam</a></span></li>
        <li><span><a>Trash</a></span></li>
    </ul>
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <a class="glyphicon glyphicon-chevron-right" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
                <span class="glyphicon"
                      ng-class="{
          'glyphicon glyphicon-chevron-right': collapsed,
          'glyphicon glyphicon-chevron-down': !collapsed
        }"></span>
            </a>
            {{node.title}}           
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>

    <div class="col-sm-6">
        <div ui-tree id="tree-root">
            <ol ui-tree-nodes ng-model="data">
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
            </ol>
        </div>
    </div>
</div>
